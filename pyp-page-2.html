<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/dev/Montserrat.css" />
    <link rel="stylesheet" href="./public/css/pyp.min.css" />
  </head>

  <body>
    <section id="pyp-page-2" class="pyp-page pyp-page-2">
      <form onsubmit="pypGoToPageFour(event)" id="pyp-page-2-form">
        <div>
          <h1 class="pyp-h1 pyp-mb-0 pyp-bold">
            We just sent you a 6-digit code
          </h1>
          <div class="pyp-mt-1">by text to your phone number on file:</div>
          <div class="pyp-phone-num">(#**)**++-1234</div>
          <div>
            <span>or get the code by </span>
            <button type="button" class="pyp-a-btn">voice</button>
            <span>. You may also verify with your </span>
            <button
              onclick="pypGoToPageThree(event)"
              type="button"
              class="pyp-a-btn"
            >
              personal information
            </button>
          </div>
          <div class="pyp-mt-3">
            <h1 class="pyp-h1 pyp-mb-0 pyp-bold">Enter your Code!</h1>
            <div class="pyp-mt-3">
              <div class="pyp-nums">
                <input
                  class="pyp-num pyp-code-phone"
                  type="text"
                  maxlength="1"
                  oninput="pypFocusNext(this, 1)"
                />
                <input
                  class="pyp-num pyp-code-phone"
                  type="text"
                  maxlength="1"
                  oninput="pypFocusNext(this, 2)"
                />
                <input
                  class="pyp-num pyp-code-phone"
                  type="text"
                  maxlength="1"
                  oninput="pypFocusNext(this, 3)"
                />
                <input
                  class="pyp-num pyp-code-phone"
                  type="text"
                  maxlength="1"
                  oninput="pypFocusNext(this, 4)"
                />
                <input
                  class="pyp-num pyp-code-phone"
                  type="text"
                  maxlength="1"
                  oninput="pypFocusNext(this, 5)"
                />
                <input
                  class="pyp-num pyp-code-phone"
                  type="text"
                  maxlength="1"
                  oninput="pypFocusNext(this, 6)"
                />
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="pyp-mt-4 pyp-mb-3">
            <button
              type="submit"
              id="pyp-code-submit"
              disabled=""
              class="pyp-btn pyp-mx"
            >
              Verify
            </button>
          </div>
          <div>I didn't receive a code</div>
          <div>
            <button type="button" class="pyp-a-btn">Get code again</button>
          </div>
        </div>
      </form>
    </section>
    <script src="./public/js/pyp.js"></script>
  </body>
</html>
